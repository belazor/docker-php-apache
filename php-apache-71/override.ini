display_startup_errors = On
enable_dl = Off
error_reporting = E_ALL
log_errors = On
mail.add_x_header = On
max_input_vars = 100000
request_order = GP
short_open_tag = Off
track_errors = On
post_max_size = 128M
upload_max_filesize = 128M

xdebug.remote_enable = 1
xdebug.remote_host = "host.docker.internal"